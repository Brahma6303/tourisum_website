<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            font-size:24px;
            background-color: aqua;
            padding:20px;
        }
        .paragraph{
            background-color: lightblue;
            padding:20px;
        }
        .link-text{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Block level elements</h1>
    <h1 class="heading ">The Seven wonders of the world</h1>
    <p class="paragraph">The Tajmahal one of the seven wonders of the world</p>
    <h1>Inline element</h1>
    
    <p class="paragraph">The <a class="link-text">Tajmahal </a>one of the seven wonders of the world</p>
</body>
</html>
